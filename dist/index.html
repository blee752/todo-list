<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="src/styles.css"> -->
</head>

<body>
    <div class="header">
        <div class="nav-ui">
            <div class="left-group">
                <button><img src="images/menu.png" alt="menu"></button>
                <button><img src="images/home-outline.png" alt="home"></button>
                <div class="quick-search">
                    <img src="images/magnify.png" alt="search">
                    <input type="text" class="quick-search-input">
                </div>

            </div>
        </div>
        <div class="user-ui">
            <div class="user-container">
                <button><img src="images/plus.png" alt="menu"></button>
                <button><img src="images/bell-outline.png" alt="home"></button>
                <button><img src="images/logout.png" alt="home"></button>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="sidebar-container">
            <ul class="sidebar-list">
                <li class="sidebar-Homebtn">Home</li>
                <li class="sidebar-Todaybtn">Today</li>
                <li class="sidebar-Weekbtn">Week</li>
                <li class="projects-container">Projects
                    <ul class="projects-listcontainer">
                        <li class="projects-item">Chores</li>
                        <li class="projects-item">Todo List</li>
                    </ul>
                </li>


            </ul>

        </div>
    </div>
    <div class="content">
        <div class="page-info-container">
            <div class="page-info">
                <h2>Today's Tasks</h2>
            </div>
            <div class="edit-page">Edit</div>
        </div>
        <div class="divider"></div>

        <div class="task-container">
            <div class="todo-container">
                <div class="todo">
                    <div class="todo-left">
                        <input class="todo-check" type="checkbox">
                        <p>Finish html and css</p>
                    </div>
                    <div class="todo-right">
                        <button><img src="images/flag.png"></button>
                        <button><img src="images/pencil.png"></button>
                        <button><img src="images/delete.png"></button>
                    </div>
                </div>
                <div class="todo-collapse">
                    <div class="todo-detail">
                        <div class="col">
                            <div><b>Title:</b> mock up todo</div>
                            <div><b>Due Date: </b>9/10/2022, 11:59 PM</div>
                        </div>
                        <div class="col">
                            <div><b>Priority: </b>Medium</div>
                            <div><b>Description: </b>todo mock up</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="todo">
                <div class="todo-left">left</div>
                <div class="todo-right">right</div>
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
